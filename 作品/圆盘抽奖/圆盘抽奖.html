<title>homework</title>
<style>
body,div{margin: 0;padding: 0;}
body{width: 100%;}
#box{position: relative;margin: 0 auto;width: 650px;height: 600px;}
#jiang{position: absolute;left: 250px;top: 156px;}
#pic{position: absolute;left: 118px;top: 60px;transition: 2s;}

</style>
</head>
<body>
<div id="box">
    <img src="images/bg.jpg" id="bg"/>
    <img src="images/pic.png" id="pic"/>
    <img src="images/jiang.png" id="jiang"/>
</div>

<script>
var oPic = document.getElementById('pic'),
    oJia = document.getElementById('jiang'),
    n = 0;

var b = true;
oJia.onclick = function(){
    if(b){
        oPic.style.transform="rotate(0deg)";
        b = !b;
        view();
    }
}

function view(){
    n = Math.floor(Math.random()*3600) + 720;   //旋转度数
    var num = 0;
    setTimeout(function(){
        oPic.style.transform = "rotate(" + n + "deg)";
        // oPic.style.transition = '2s';  //旋转  动画
    }
    
    ,500);    //定时器
    function a(){
        num = n % 360;
        if(num <= 51.4 * 1){
        alert("免单4999元");
        }else if(num <= 51.4 * 2){
        alert("免单50元");
        }else if(num <= 51.4 * 3){
        alert("免单10元");
        }else if(num <= 51.4 * 4){
        alert("免单5元");
        }else if(num <= 51.4 * 5){
        alert("免息服务");
        }else if(num <= 51.4 * 6){
        alert("提高白条额度");
        }else if(num <= 51.4 * 7){
        alert("未中奖");
        }
        location.reload();
    }  
    setTimeout(a,3000)  //弹出定时

}




</script>
