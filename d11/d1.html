<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直接量</title>
</head>
<body>

<script>
//即变量赋值方式: 直接赋值    间接赋值    引用赋值(对象, 数组)
//函数直接量:   即直接赋值
// var num;    //undefined
var num = 10;   //直接量(字面量)
var arr = [1,2,3,4];    //数组直接量
var obj = { //对象直接量
    name:   'li',
    job:    'IT',
    age:    20,
}
var fn = function(){    //函数直接量
    console.log('啊啊啊啊')
}
// fn.constructor   类型    构造器
fn();   //函数直接量,只能先定义,后调用

</script>




</body>
</html>
